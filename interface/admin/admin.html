<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Admin pannel</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
  
  body{ 
    background: rgb(192, 190, 219);
background: linear-gradient(90deg, rgb(208, 206, 233) 0%, rgb(217, 235, 238) 51%, rgba(166, 215, 224, 0.989) 81%);
  font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-variation-settings:
    "slnt" 0;
  }

  .allcourses{
    background-color: thistle;
    width: 408px;
    height: 150px;  
    text-align: center;  
    margin: 31px;
    padding: 7px;
    border-radius: 7px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
  }
  .purchasedcourses{
    background-color: rgb(168, 214, 245);
    width: 408px;
    height: 210px;  
    text-align: center;  
    margin: 31px;
    padding: 7px;
    border-radius: 7px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
  }

  .btn{  
 
  color: #fff;
  padding: 15px 25px;
  background-color: #38D2D2;
  background-image: radial-gradient(93% 87% at 87% 89%, rgba(0, 0, 0, 0.23) 0%, transparent 86.18%), radial-gradient(66% 66% at 26% 20%, rgba(255, 255, 255, 0.55) 0%, rgba(255, 255, 255, 0) 69.79%, rgba(255, 255, 255, 0) 100%);
  box-shadow: inset -3px -3px 9px rgba(255, 255, 255, 0.25), inset 0px 3px 9px rgba(255, 255, 255, 0.3), inset 0px 1px 1px rgba(255, 255, 255, 0.6), inset 0px -8px 36px rgba(0, 0, 0, 0.3), inset 0px 1px 5px rgba(255, 255, 255, 0.6), 2px 19px 31px rgba(0, 0, 0, 0.2);
  border-radius: 14px;
  font-weight: bold;
  font-size: 16px;

  border: 0;

  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  cursor: pointer;
} 

#created{ 
  position: fixed; 
    top: 0;  
    left: 0;  
    width: 100%;  
    background-color: rgb(154, 248, 154); 
    padding: 0px;  
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
    z-index: 999;  
    display: flex;  
    justify-content: center;
}

#emptyFeild{ 
  position: fixed; 
    top: 0;  
    left: 0;  
    width: 100%;  
    background-color: rgb(248, 184, 154); 
    padding: 0px;  
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
    z-index: 999;  
    display: flex;  
    justify-content: center;
}

#notpurchased{ 
  position: fixed; /* Keeps the div fixed relative to the viewport */
    top: 0; /* Positions the div at the top of the viewport */
    left: 0; /* Positions the div at the left edge of the viewport */
    width: 100%; /* Makes the div take the full width of the viewport */
    background-color: rgb(248, 154, 154); /* Background color */
    padding: 0px; /* Adds some padding for better readability */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Adds a shadow for depth */
    z-index: 999; /* Ensures the div appears on top of other elements */
    display: flex; /* Enables flexbox layout */
    justify-content: center;
}
.headers{
  font-size: 55px;
    font-weight: 600;
    text-align: center;
  background-image: linear-gradient(to left, #553c9a, #b393d3);
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text
}
.main_h1{
  font-size: 70px;
  font-weight: 600;
  text-align: center;
  background-image: linear-gradient(to left, #5a5664, #5509a1);
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
}
.div_btn{
  display: flex;
  justify-content: center;
}

 
/* CSS */
.buycourse {
  align-items: center;
  appearance: none;
  background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
  border: 0;
  border-radius: 6px;
  box-shadow: rgba(45, 35, 66, .4) 0 2px 4px,rgba(45, 35, 66, .3) 0 7px 13px -3px,rgba(58, 65, 111, .5) 0 -3px 0 inset;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-flex;
  font-family: "JetBrains Mono",monospace;
  height: 48px;
  justify-content: center;
  line-height: 1;
  list-style: none;
  overflow: hidden;
  padding-left: 16px;
  padding-right: 16px;
  position: relative;
  text-align: left;
  text-decoration: none;
  transition: box-shadow .15s,transform .15s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  will-change: box-shadow,transform;
  font-size: 18px;
}

.buycourse:focus {
  box-shadow: #3c4fe0 0 0 0 1.5px inset, rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
}

.buycourse:hover {
  box-shadow: rgba(45, 35, 66, .4) 0 4px 8px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
  transform: translateY(-2px);
}

.buycourse:active {
  box-shadow: #3c4fe0 0 3px 7px inset;
  transform: translateY(2px);
} 
.courses{
  display: grid;
  justify-content: center
}
.course-create-center{
  display: flex;
  justify-content: center;
}
.course-create {
    background-color: #b393d3;
    width: 679px;
    height: 362px;
    border-radius: 17px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    
}
 .form-control{
  width: 623px;
 }
  .form-label{
  margin-left: 27px; 
}
.submit-btn{
  text-align: center;
}
</style>

<body>
  <div id="created"></div>
  <div id="emptyFeild"></div>
  <h1 class="main_h1">Hey Admin! welcome</h1>
  <h3 class="headers">Create courses</h3>
  <div class="div_btn">
    <button class="btn" onclick="creatingCourse()">Create Courses</button>
  </div>
 <br><br>
 <div class="course-create-center" id="create-course">  
 </div>
  <br><br>
  <h3 class="headers">All Course</h3> 
  <div class="div_btn">
    <button class="btn" onclick="showCourses() ">View Courses</button>
  </div>
  <div class="courses" id="all_courses"></div>
  
</body>

<script src="/interface/js/main.js"> 
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
